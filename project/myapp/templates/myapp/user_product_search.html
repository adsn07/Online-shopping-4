{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}Product Search{% endblock %}
{% block body %}
<center><br><br><br><br><br><br>
    <h2><font color="#366092">Product Search</font></h2>
    <div class="container">
    <form name="frm"  role="form" action="{% url 'user_product_search' %}" method="post">
            {% csrf_token %}

           <div class="form-group">
               <label for="sub_category_id">Category</label>
                    <select class="form-control" id="sub_category_id"  name="sub_category_id">
                        <option value="0">Select Category</option>
		            {% for  sc in subcategory_list%}
		                <option value="{{sc.id}}">{{sc.sub_category_name}}</option>
		            {% endfor %}
		            </select>
           </div>



            <div class="form-group">
                <label for="app_name">Name</label>
                <input class="form-control" type="text" name="app_name" placeholder="app_name" id="app_name">
            </div>
                <button type="submit" class="btn btn-info" id="bt" name="bt">Search</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
        {{msg}}
        </form>
    </div>
</center><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<style>
    .form-group{width:50%}
</style>
{% endblock %}
