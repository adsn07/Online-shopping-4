{% extends 'myapp/seller_base.html' %}
{% load static %}
{% block title %}Picture List{% endblock %}
{% block body %}
<center><br><br><br><br><br>
    <h2><font color="#366092">Picture List</font></h2>
<div class="container">
    <form name="frm" role="form" action="" method="post">
            {% csrf_token %}
         <table class="table table-striped table-bordered auto-index">
        <thead>
             <tr>
            <th>Sl.No</th>
            <th>Picture</th>
            <th>Action</th>
        </tr>
             </thead>
        {% for p in pic_list %}
             <tbody>
        <tr class="info ">
            <td></td>
            <td><img src="../static/myapp/media/{{ p.pics }}" width="100" height="100"></td>
            <td>
                <a class="btn btn-danger"
                   href="../seller_product_pic_delete?id={{p.id}}&product_id={{product_id}}">Delete</a>
            </td>
        </tr>
        </tbody>
        {% endfor %}
        </table>
        <input type="hidden"  name="product_id" value="{{product_id}}" >
        {{msg}}
        <br/>
        <a class="btn btn-primary"
           href="../seller_product_pic_add?product_id={{product_id}}">Add Picture</a>
    </form>
</div>
</center><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<style>
  form
  {
    counter-reset: Serial;
  }
  table
  {
  }
  .auto-index td:first-child:before
  {
    counter-increment: Serial;
    content:counter(Serial);
  }
</style>

{% endblock %}
